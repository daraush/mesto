<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Дарья Ушакова">
  <meta name="keywords" content="HTML, CSS, JS">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="логотип проекта 'Место'">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="images/avatar.jpg" alt="изображение, установленное пользователем">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        
        <section class="grid">
            <div class="card">
                <img src="images/karachaevsk.jpg"  class="card__image" alt="вид на разрушенный дом и горы">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/elbrus.jpg"  class="card__image" alt="вид на равнины и горы">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/dombay.jpg"  class="card__image" alt="вид на лес и горные пики">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/elbrus.jpg"  class="card__image" alt="вид на равнины и горы">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/dombay.jpg"  class="card__image" alt="вид на лес и горные пики">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/karachaevsk.jpg"  class="card__image" alt="вид на разрушенный дом и горы">
                <div class="card__info">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
        </section>
    
    </main>


    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  
  
  
  <section class="popup">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
           <!--<img class="popup__close-button-image" src="images/close-icon.svg">
        </div> --> 
        
        <form class="form">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
                <input type="text" class="form__item form__item_element_name" name="name">
                <input type="text" class="form__item form__item_element_job" name="job">
            </fieldset>
            <button type="submit" class="form__save-button"></button> 
        </form>

    </div>
  </section>

  
  <script src="scripts/index.js"></script>

</body>
