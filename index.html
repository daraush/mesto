<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Дарья Ушакова">
  <meta name="keywords" content="HTML, CSS, JS">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="логотип проекта 'Место'">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="images/avatar.jpg" alt="изображение, установленное пользователем">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        
        <section class="grid"></section>
    
    <template class="card-template">
        <article class="card">
            <button type="button" class="card__delete-button"></button>
            <img src="#"  class="card__image" alt="#">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </article>
    </template>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-form">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form form_edit-profile" name="change-profile">
                <fieldset class="form__input-container">
                    <input type="text" class="form__item form__item_element_name" name="name">
                    <input type="text" class="form__item form__item_element_job" name="job">
                </fieldset>
                <button type="submit" class="form__save-button">Сохранить</button> 
            </form>
        </div>
    </section>

    <section class="popup popup_type_card-form">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="form form_create-card" name="create-card">
                <fieldset class="form__input-container">
                    <input type="text" class="form__item form__item_element_place-title" name="place-title" placeholder="Название">
                    <input type="text" class="form__item form__item_element_place-link" name="place-link" placeholder="Ссылка на картинку">
                </fieldset>
                <button type="submit" class="form__save-button">Создать</button> 
            </form>
        </div>
    </section>
    
    <section class="popup popup_type_big-image">
        <div class="popup__container-big-image">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__big-image" src='#' alt="#">
            <p class="popup__title"></p>
        </div>
    </section>
     
    </div> 
  <script src="./scripts/index.js"></script>

</body>

</html>
